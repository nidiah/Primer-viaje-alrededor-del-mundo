<header class="clearfix">
  <div class="clearfix border-bottom-thick header-border">
    <ul class="list-reset right py-1 header-text font-smoothing mr-2">
      <li class="inline-block">
        <a class="align-middle no-underline h4 mr-2 mr-lg-0 ml-lg-2 font-smoothing" href="{{ site.baseurl }}/es.html">
          Inicio
        </a>
      </li>
      {% for my_page in site.pages_es %}
        {% if my_page.title %}
        <li class="inline-block">
          <a class="align-middle no-underline h4 mr-2 mr-lg-0 ml-lg-2 font-smoothing" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
      {% if page.type == "texto" %}
        <li class="inline-block ml-2"><span style='cursor:pointer;' onclick="javascript:var hypothesis = document.createElement('script');hypothesis.setAttribute('src','https://hypothes.is/embed.js');document.head.appendChild(hypothesis);"><button class="h4" >Anotar</button></span></li>
      {% endif %}
    </ul>
  </div>
</header>
